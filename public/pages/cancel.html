<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예약 취소</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header>
      <h1>❌ 예약 취소</h1>
      <button data-link="/" class="home-button">메인 페이지로</button>
    </header>
    <main>
      <section id="my-reservations">
        <h2>내 예약 목록</h2>
        <ul id="reservation-list"></ul>
      </section>
      <section id="cancellation-confirmation" style="display: none">
        <h2>예약 취소 확인</h2>
        <div id="reservation-details"></div>
        <div class="detail-action-buttons">
          <button id="confirm-cancellation-btn" class="cancel-button">
            예약 취소
          </button>
          <button id="back-to-list-btn" class="secondary-button">
            목록으로 돌아가기
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
